        <script>
            setusername();
            console.log(username)
            addUserDetailOnLoad();
            $(document).ready(function() {
                // adopte pet
                $(".card").on('submit', '#updateForm', function(event) {
                    event.preventDefault();
                    var userid = $('#userid').val();
                    var userdata = {
                        firstname: $('#firstname').val(),
                        lastname: $('#lastname').val(),
                        email_address: $('#email_address').val(),
                        address: $('#address').val(),
                        // user_image:$('#user_image').val(),
                        // user_image: $("#user_image")[0].files[0],
                        username: $('#username').val(),
                        password: $('#password').val()

                    }
                    console.log(userdata);

                    $.ajax({
                        // v1 is the version 
                        url: 'http://localhost:5000/v1/updateUser/' + userid,
                        method: 'put',
                    contentType: 'application/json',
                    data: JSON.stringify(userdata),
                    dataType: 'json',
                        success: function(result, status) {
                            console.log(result.message);
                            alert("User updated successfully");
                            $('#message').html(result.message);
                            window.location.href = "user_details.html"
                        },
                        error: function(jqXHR, status) {
                            console.log(jqXHR)

                        }
                    })
                })

            })

            function addUserDetailOnLoad() {
                $.ajax({
                    url: "http://localhost:5000/v1/select/" + username,
                    method: "GET",
                    dataType: "json",
                    headers: {
                        authorization: window.localStorage.getItem('usertoken')
                    },
                    success: function(result, status) {
                        console.log(result);
                        $('#userid').val(result.id);
                        $('#firstname').val(result.firstname);
                        $('#address').val(result.address);
                        $('#username').val(result.username);
                        // $('#user_image').val(result.user_image);
                        $('#lastname').val(result.lastname);
                        $('#email_address').val(result.email_address);
                    },
                    error: function(jqXHR, status) {
                        console.log(jqXHR);
                    }
                });
            }
