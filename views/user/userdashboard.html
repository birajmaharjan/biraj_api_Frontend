    <script>
        setusername();

        $(document).ready(function() {
            // ---------
            // adopte pet
            $("#petmain").on('click', '.adopt', function(event) {
                event.preventDefault();

                var data = {
                    petname: $(this)[0].attributes.petname.nodeValue,
                    breed: $(this)[0].attributes.breed.nodeValue

                }
                console.log(data);

                $.ajax({
                    // v1 is the version 
                    url: 'http://localhost:5000/v1/adoptPet',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    dataType: 'json',
                    success: function(result, status) {
                        console.log(result.message);
                        $('#message').html(result.message);
                        alert("Pet Adopted Successfully");
                        window.location.href = "adoptedpet.html"
                    },
                    error: function(jqXHR, status) {
                        console.log(jqXHR)

                    }
                })
            })

        });
